version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Build
          command: npm run bundle
      - run:
          name: Check Linting
          command: npm run eslint
      - run:
          name: Run Tests
          command: npm run test:ci
      - store_test_results:
          path: reports/junit
